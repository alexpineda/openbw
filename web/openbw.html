<!doctype html>
<html class="no-js" lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='stylesheet' id='main-stylesheet-css' href='/foundation.css' type='text/css' media='all' />
</head>

<body>
    <button id="specify_mpqs_button" type="button" class="success button">Specify MPQ
        Files</button>
    <label id="select_replay_label" for="select_rep_file" class="success button disabled">Open
        Replay</label><br />
    <input id="select_rep_file" type="file" class="show-for-sr" accept=".rep">
    <label id="download_replay_label" for="download_rep_file" class="success button">Download
        Replay</label><br />
    <input id="download_rep_file" type="file" class="show-for-sr" accept=".rep">

    <span id="mpq_specify" style="display:none">
        <input id="mpq_files" type="file" accept=".mpq" multiple />
        <ul id="list">
        </ul>
    </span>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type='text/javascript' src='/openbw-info-bar.js'></script>
    <script type='text/javascript'>
        /* <![CDATA[ */
        var ajax_object = {
            "replay_file": null
        };
        /* ]]> */
    </script>
    <script type='text/javascript' src='/openbw-start.js'></script>
    <script type='text/javascript' src='/titan.js'></script>
    <script type='text/javascript' src='/downgrade.js'></script>
</body>

</html>
